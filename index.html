<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BytesAI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://files.catbox.moe/jvmjeb.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      position: relative;
    }
    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px; /* Adjust size as needed */
      filter: drop-shadow(0 0 10px black) drop-shadow(0 0 20px yellow);
    }
    #title {
      font-size: 48px;
      margin-top: 20vh; /* Adjust as needed */
      text-shadow: 0 0 10px yellow;
    }
    #tagline {
      font-size: 24px;
      margin-top: 20px;
    }
    #invite-btn {
      margin-top: 50px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ffffff;
      color: #4d44c0;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    #invite-btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://files.catbox.moe/jvmjeb.jpg" alt="Bot Logo">
  <div id="title">BytesAI</div>
  <div id="tagline">An Amazing Image Generation Bot</div>
  <button id="invite-btn" onclick="window.location.href='YOUR_BOT_INVITE_LINK_HERE';">Invite</button>
</body>
</html>
